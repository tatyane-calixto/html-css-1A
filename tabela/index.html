<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th colspan="2">Endereço</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Endereço A</td>
            <td>Cidade A</td>
        </tr>
        <tr>
            <td>João</td>
            <td>40</td>
            <td colspan="2">Endereço B, Cidade B</td>
        </tr>

    </table>
</body>
</html>
