<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <link rel="stylesheet" href="css/adivinhacao.css">
</head>
<body>
    <div class="container">
        <img src="img/adivinhacao.png">
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Tente adivinhar um número entre 1 e 50. Você tem 5 tentativas.</p>
        <input type="number" id="guessInput" placeholder="Digite sua tentativa">
        <button id="guessButton">Tentar</button>
        <div id="resultado"></div>
        <button id="restartButton" style="display: none;">Tentar Novamente</button>
    </div>
    <script src="js/adivinhacao.js"></script>
</body>
</html>
