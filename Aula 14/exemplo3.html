<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo: Validação de Formulário</title>
    <link rel="stylesheet" href="css/exemplo3.css">
</head>
<body>
    <form id="meuFormulario">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <div class="error-message" id="nomeError">Por favor, preencha seu nome corretamente.</div>
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <div class="error-message" id="emailError">Por favor, preencha seu e-mail corretamente.</div>
        <button type="submit">Enviar</button>
    </form>
    <script src="js/exemplo3.js"></script>
</body>
</html>
